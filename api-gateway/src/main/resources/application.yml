server:
  port: 8085

spring:
  main:
    web-application-type: reactive

  cloud:
    config:
      enabled: false

    gateway:
      routes:
        - id: user-service
          uri: http://user-service:8082
          predicates:
            - Path=/users/**
        - id: txn-service
          uri: http://txn-service:8081
          predicates:
            - Path=/txns/**
        - id: report-service
          uri: http://report-service:8083
          predicates:
            - Path=/reports/**

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    groups-order: desc
  api-docs:
    enabled: true
    path: /v3/api-docs
